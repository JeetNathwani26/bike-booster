<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <title>BikeBooster</title>
  <link rel="website icon" type="png" href="/static/img/b-removebg-preview.png">
  <link rel="stylesheet" href="/static/css/login.css">

  <script>

            $(window).on("load", function () {
                setTimeout(function() { 
                    $("#preloader").fadeOut("slow", function () {
                    $(".content").fadeIn("slow");
                    });
                }, 1000); // Change 5000 to the duration your GIF takes (in milliseconds)
            });
  </script>
  

</head>
<body>
  <div class="img">
    <img src="/static/img/b-removebg-preview.png">
  </div>

  <div id="preloader">
    <div class="kp">
        <img src="/static/img/output-onlinegiftools.gif" alt="Loading..." class="loader-image">
    </div>
</div>
  
  <div class="container">
    
    <!-- Login Form -->
    <div class="form-box">
      <h1 class="sq1">Login Account</h1>
      <form class="login-form" method="POST" action="/login-user">
        
        <div class="input-group">
          <label for="username">User Name</label>
          <input type="text" id="username" placeholder="Enter Your User Name" name="h1">
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter Your Password" name="h2">
        </div>
        <a href="#" class="forgot">Forgot Password?</a>
        <button type="submit" class="btn1">Login</button>
        <p>Don't have an account? <a href="/sign-up">Register</a></p>
      </form>
    </div>
  </div>

</body>
</html>
